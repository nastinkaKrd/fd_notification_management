name: CI/CD

on:
  push:
    branches:
      - '*'

env:
    GITHUB_USERNAME: ${{ github.actor }}
    GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest



    steps:
      - name: gen settings
        run: cat <<EOF | tee settings.xml
            <settings>
            <servers>
            <server>
            <id>github</id>
            <username>${GITHUB_USERNAME}</username>
            <password>${GH_PACKAGES_TOKEN}</password>
            </server>
            </servers>
            </settings>
            EOF


      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Run tests with JaCoCo
        run: mvn clean test jacoco:report \
          -Dusername=$GITHUB_USERNAME \
          -Dpassword=$GH_PACKAGES_TOKEN

      - name: Upload to Coveralls
        run: mvn coveralls:report -DrepoToken=${{ secrets.COVERALLS_REPO_TOKEN }}

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build Docker image
        run: docker build -t nastinkakrd/fd-notification-management:latest -f Dockerfile .

      - name: Push Docker image
        run: docker push nastinkakrd/fd-notification-management:latest
